{% extends 'blog/base_full_width.html' %}

{% load crispy_forms_tags %}

{% block head_title %}댓글 수정 - 토론방{% endblock %}

{% block main_area %}
    <h1>Edit Comment</h1>
    <hr />
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <button type="submit" class="btn btn-primary float-right">제출하기</button>
    </form>
{% endblock %}
